<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="admin.ico" type="image/x-icon">
</head>
<body>
    <h1>Lista de Pedidos</h1>

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Mesa</th>
                <th>Productos</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="pedido-list"></tbody>
    </table>

    <div id="mensaje">
        <p>¡Pedido eliminado exitosamente!</p>
    </div>

    <div id="mensajeError">
        <span id="cerrarMensaje" onclick="cerrarMensaje()"></span>
        <p>¡No eliminado!</p>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
